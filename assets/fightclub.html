<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Team Battle</title>
</head>
<body>
    <div class="center">
        <h2>The Final Average for Team Marvel is <span id="finalMarvAvg"></span></h2>
        <h2>The Final Average for Team DC is <span id="finalDCAvg"></span></h2>
        <h1 class="whoWon">Team <span id="finalWinner"></span> is the winner!</h1>
        <img class="fightCloud" src="giphy.gif" alt="Fight cloud">
        <div class="center">
            <a class="btn" href="../index.html">Return</a>
            <button
                type="submit"
                id="clearBtn"
                onclick="clearAll(event)">

            </button>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src ="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/fightclub.js"></script>
</body>
</html>
